<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h6>Select the size of the Grid</h6>
        <button class="btn btn-primary" id="popup">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="grid" id="container">
        
    </div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-secondary" onclick="setColor('random')">Random</button>
        <button class="btn btn-light" onclick="resetGrid()">Reset</button>
    </div>

    
    
    
    <script src="script.js"></script>
</body>
</html>
